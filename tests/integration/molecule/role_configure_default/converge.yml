---
- name: Converge
  hosts: all
  tasks:
    - name: "Configure Alertmanager"
      include_role:
        name: cub_oit_pe.alertmanager.configure
      vars:
        version: 'latest'
        version_lock: false
        alertmanager_slack_api_url: "http://example.com"
        alertmanager_receivers:
          - name: slack
            slack_configs:
              - send_resolved: true
                channel: '#alerts'
        alertmanager_route:
          group_by: ['alertname', 'cluster', 'service']
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 3h
          receiver: slack
